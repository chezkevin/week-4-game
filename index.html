<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<h1>Pok&eacute;mon: Gotta beat 'em all!</h1>
	<div class="container-50-50">
		<div class="container starters">
			<button class="choose" data-name="Greninja" data-hp=100>
				<p>Greninja</p>
				<img src="assets/images/char_Greninja.png">
				<p> HP: 90</p>
			</button>
			<button class="choose" data-name="M-Steelix" data-hp=160>
				<p> Mega Steelix </p>
				<img src="assets/images/char_M-Steelix.png">
				<p> HP: 160 </p>
			</button>
			<button class="choose" data-name="Typhlosion" data-hp=110>
				<p> Typhlosion </p>
				<img src="assets/images/char_Typhlosion.png">
				<p> HP: 110 </p>
			</button>
			<button class="choose" data-name="Nidoking" data-hp=140>
				<p> Nidoking </p>
				<img src="assets/images/char_Nidoking.png">
				<p> HP: 140 </p>
			</button>
		</div>
		<h2>
			Your Character
		</h2>
		<div class="container-your-char">
			<p>
				<div class="char-name">
				</div>
			</p>
			<div class="char-img">
			</div>
			<p>
				<div class="char-hp">
				</div>
			</p>
			</p>
		</div>
		<h2>
			Pick an Enemy to Attack
		</h2>
		<p>
			<div class="enemies">
			</div>
		</p>
	</div>
	<div class="container-50-50">
		<h2> 
			Fight Section
		</h2>
		<p>
			<button class="fight-button">
				Fight
			</button>
		</p>
		<h2>
			Defender
		</h2>
		<p>	
			<div class="defender">
				<p class='defender-name'>
				</p>
				<div class='defender-img'>
				</div>
				<p class='data-defender-hp'>
				</p>
			</div>
		</p>
	</div>
<!-- Added link to the jQuery Library -->
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script src = "assets/javascript/game.js"></script>

</body>
</html>
