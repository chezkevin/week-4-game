<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<h1>Pok&eacute;mon: Gotta beat 'em all!</h1>
	<div class="container starters">
		<button class="col-sm-3 choose" name="Greninja" hp=100>
			<p>Greninja</p>
			<img src="assets/images/char_Greninja.png">
			<p> HP: 90</p>
		</button>
		<button class="col-sm-3 choose" name="M-Steelix" hp=160>

			<p> HP: 160 </p>
		</button>
		<button class="col-sm-3 choose" name="Typhlosion" hp=110>
			<p> Typhlosion </p>
			<img src="assets/images/char_Typhlosion.png">

			<p> HP: 140 </p>
		</button>
	</div>
	<h2>
		Your Character
	</h2>
	<div class="container-your-char">
		<p>
			<div class="char-name">
			</div>
		</p>
		<div class="char-img">
		</div>
		<p>
			<div class="char-hp">
			</div>
		</p>
		</p>
	</div>
	<h2>
		Enemies Available to Attack
	</h2>
	<p>
		<div class="enemies">
		</div>
	</p>
	<h2> 
		Fight Section
	</h2>
	<p>
		<button class="fight-button">
			Fight
		</button>
	</p>
	<h2>
		Defender
	</h2>
	<p>
